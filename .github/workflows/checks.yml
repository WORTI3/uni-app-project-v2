      #     node-version: '20'
      #     cache: 'npm'

      # - name: Use Node ${{ matrix.node-version }}
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm ci

      - name: Run tests
        run: npm run test
      
